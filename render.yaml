services:
  - type: web
    name: wc2026-scorer
    runtime: python
    buildCommand: chmod +x build.sh && ./build.sh
    startCommand: python -m gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.0"
      - key: SECRET_KEY
        generateValue: true
